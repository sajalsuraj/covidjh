<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CovInfo <ion-icon class="app-icon" name="medkit-outline"></ion-icon></ion-list-header>
          <ion-note>Made by Ranchiblog</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="activeIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" class="item-menu" detail="false" [class.selected]="activeIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-footer class="footer-app">
          <ion-toolbar>
            <ion-title>Version 1.0.0</ion-title>

        </ion-footer>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
